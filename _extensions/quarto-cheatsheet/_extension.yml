title: quarto-cheatsheet
author: Joe Slam, Gewerd Strauss
version: 1.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      documentclass: article
      geometry: 
        - a4paper
        - bottom=78mm
        # - landscape
      keep-tex: false
      df-print: kable
      papersize: a4
      # classoption: [landscape]
      code-line-numbers: true
      lang: de
      date-format: "DD.MM.YYYY"
      linkcolor: black
      include-in-header: in-header.tex
      template-partials: 
        - before-body.tex
        - after-body.tex
      filters: 
        - cheatsheet.lua

    quarto-cheatsheet-pdf:
      cheat-fontsize: "\\scriptsize"
      cheat-vspace-above: "-4pt"
      cheat-vspace-below: "6pt"
      body-fontsize: "\\footnotesize"
      numcols: 1
      page-margins: "top=1cm, bottom=1cm, left=1.5cm, right=1.5cm"
      nodecolor: "185191"
      linecolor: "185191"
      headcolor: "FFFFFF"
      textcolor: "000000"
