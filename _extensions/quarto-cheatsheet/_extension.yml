title: quarto-cheatsheet
author: Joe Slam
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      documentclass: scrartcl
      papersize: a4paper
      fontsize: 11pt
      geometry: 
        - landscape
      df-print: kable
      code-line-numbers: true # false
      keep-tex: false # true # false
      lang: de
      date-format: "DD.MM.YYYY"
      linkcolor: black
      include-in-header: in-header.tex   # header
      template-partials: 
        - before-body.tex
        - after-body.tex
      filters: 
        - cheatsheet.lua
